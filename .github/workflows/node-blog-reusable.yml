name: Node Blog Reusable CICD

on:
  workflow_call:
    inputs:
      run_sonar:
        type: boolean
        default: false
      deploy_path:
        type: string
        required: false

jobs:
  build:
    # Dev + Test runner
    runs-on: [self-hosted, dev]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        if: inputs.run_sonar == true
        run: npm test

      - name: SonarQube Scan
        if: inputs.run_sonar == true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=${{ github.repository }} \
            -Dsonar.sources=. \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN

      - name: Build App
        run: npm run build

  deploy:
    # Only runs when caller is main branch (condition evaluated here)
    if: github.ref == 'refs/heads/main'
    needs: build
    # Prod runner
    runs-on: [self-hosted, prod]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to cPanel
        run: |
          rsync -avz --delete ./ \
          ${{ secrets.CPANEL_USER }}@${{ secrets.CPANEL_HOST }}:${{ inputs.deploy_path }}
